<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чики Брики в Дамки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>-->
    <link rel="stylesheet" href="public/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script async defer src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;coordorder=longlat&amp;apikey=9c4bb7e6-e267-4b3b-9f57-b8c8f90b00fc"></script>
    <script src="public/main.js"></script>
</head>
<body>
<div class="dws-wrapper">
    <div class="dws-form">
        <h1>Выберите способ доставки</h1>

        <ul class="tab__list">
            <li class="tab__elem tab__elem-active" data-tab="1">
                Доставка
            </li>
            <li class="tab__elem" data-tab="2">
                Самовывоз
            </li>
            <li class="tab__elem" data-tab="3">
                Недоделки
            </li>
        </ul>

        <div id="tab__container">
            <div class="tab-form active" id="tab-1">
                <label class="line">
                    ФИО
                    <input class="tel" id="name" type="text" placeholder="Только кириллица">
                    <span class="alert fa fa-exclamation-circle" id="alert">Допустима только кириллица!</span>
                </label>

                <label class="line">
                    Телефон
                    <input id="phone" class="tel lefon" type="tel" placeholder="+7 (___)___-__-__">
                </label>
                <label>
                    <span class="deliver">Адрес доставки</span>
                    <input class="text" type="text" placeholder="Город, улица, дом">
                </label>
                <label>
                    Комментарий
                    <input class="text comment" type="text">
                </label>
                <button  type="reset" onclick="function isMessage() {

                }
                isMessage()">Оформить заказ</button>
            </div>

            <div class="tab-form" id="tab-2">
                <div class="address">
                    <input type="radio" class="radio" name="radioButton" id="chkbx-1">
                    <label for="chkbx-1">Зеленоград, корпус 854</label>


                    <input type="radio" class="radio" name="radioButton" id="chkbx-2">
                    <label for="chkbx-2">Зеленоград, корпус 900</label>
                </div>
                <div id="map">

                </div>
                <button type="reset">Оформить заказ</button>
            </div>
            <div class="tab-form" id="tab-3">
                <ul>
                    <li>
                        карту
                    </li>
                    <li>
                        убрать скролл
                    </li>
                    <li>
                        проверку кириллицы
                    </li>
                    <li>
                        масштабирование карты по меткам
                    </li>
                    <li>
                        сделать все поля обязательными
                    </li>
                </ul>
            </div>
        </div>


        <div class="tab-form">
            <p>test</p>
        </div>

    </div>

</div>


</body>
</html>
